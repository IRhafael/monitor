
{% extends "base.html" %}
{% block title %}Iniciar Pipeline Completo Manualmente{% endblock %}
{% block page_title %}Pipeline Completo Manual{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-gradient bg-danger text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-play-circle-fill me-2"></i>Iniciar Pipeline Completo Manualmente</h4>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'iniciar_pipeline_completo_manual' %}">
                {% csrf_token %}
                <div class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label for="id_data_inicio_pipeline" class="form-label">Data de In√≠cio:</label>
                        <input type="date" name="data_inicio_pipeline" class="form-control" required id="id_data_inicio_pipeline" value="{{ request.POST.data_inicio_pipeline }}">
                    </div>
                    <div class="col-md-5">
                        <label for="id_data_fim_pipeline" class="form-label">Data de Fim:</label>
                        <input type="date" name="data_fim_pipeline" class="form-control" required id="id_data_fim_pipeline" value="{{ request.POST.data_fim_pipeline }}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-play-circle-fill"></i> Iniciar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
