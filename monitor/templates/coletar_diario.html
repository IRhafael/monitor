
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletar Diário Oficial</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 18px;
        }
        label {
            font-weight: 500;
            color: #34495e;
        }
        input[type="date"] {
            padding: 7px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #217dbb;
        }
        .resultado {
            background: #f1f1f1;
            border-radius: 4px;
            padding: 12px;
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Coletar Diário Oficial</h2>
        <form method="post">
            {% csrf_token %}
            <label>Data início:</label>
            <input type="date" name="data_inicio" required>
            <label>Data fim:</label>
            <input type="date" name="data_fim" required>
            <button type="submit">Coletar</button>
        </form>
        {% if resultado %}
            <div class="resultado">
                <strong>Resultado:</strong>
                <pre>{{ resultado|safe }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
