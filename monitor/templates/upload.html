
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documento</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
        h2 { color: #2c3e50; margin-bottom: 18px; }
        form { display: flex; flex-direction: column; gap: 12px; margin-bottom: 18px; }
        button, a.btn-secondary { background: #27ae60; color: #fff; border: none; padding: 10px 0; border-radius: 4px; font-size: 1.1em; cursor: pointer; text-align: center; text-decoration: none; transition: background 0.2s; margin-top: 8px; }
        button:hover, a.btn-secondary:hover { background: #219150; }
        a.btn-secondary { background: #7f8c8d; margin-left: 0; }
        a.btn-secondary:hover { background: #56616a; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload de Documento</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
            <a href="{% url 'home' %}" class="btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
