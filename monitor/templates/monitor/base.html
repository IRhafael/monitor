<!DOCTYPE html>
<html>
<head>
    <title>Monitor Diário Oficial</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a> |
        <a href="{% url 'documentos_list' %}">Documentos</a> |
        <a href="{% url 'normas_list' %}">Normas</a> |
        <a href="{% url 'executar_coleta' %}">Executar Coleta</a> |
        <a href="{% url 'gerar_relatorio' %}">Gerar Relatório</a> |
        <a href="{% url 'download_relatorio' %}">Download Relatório</a>
    </nav>
    <!-- Adicionar ao base.html -->
    <form method="get" action="{% url 'documentos_list' %}">
        <input type="text" name="q" placeholder="Buscar documentos...">
        <select name="tipo">
            <option value="">Todos</option>
            <option value="LEI">Leis</option>
            <!-- Outras opções -->
        </select>
        <button type="submit">Buscar</button>
    </form>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
