{% extends "monitor/base.html" %}

{% block content %}
<h1>Normas Vigentes</h1>

<table>
    <tr>
        <th>Tipo</th>
        <th>Número</th>
        <th>Data</th>
        <th>Situação</th>
    </tr>
    {% for norma in normas %}
    <tr>
        <td>{{ norma.get_tipo_display }}</td>
        <td>{{ norma.numero }}</td>
        <td>{{ norma.data|date:"d/m/Y" }}</td>
        <td>{{ norma.situacao }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
